<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Land of Lexicons</title>
    <meta name="name" content="Ragul Adhithya M">
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpg"/>
    <meta name="description" content="This is an online word scramble game">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body onload="redirectAfterTimeout()">
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>35</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
  </body>
  <script type="text/javascript">
    function redirectAfterTimeout() {
      setTimeout(function() {
        window.location.href = 'thankyou.html';
      }, 130000); // 130000 seconds = 2 mins 10 secs
    }
  </script>
</html>
